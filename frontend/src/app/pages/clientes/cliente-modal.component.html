<form (ngSubmit)="salvar()">
  <div class="row g-2">
    <div class="col-md-2">
      <label class="form-label">Código</label>
      <input class="form-control" [(ngModel)]="form.Codigo" name="Codigo" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Nome</label>
      <input class="form-control" [(ngModel)]="form.Nome" name="Nome" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">CPF/CNPJ</label>
      <input class="form-control" [(ngModel)]="form.CPF_CNPJ" name="CPF_CNPJ">
    </div>
    <div class="col-md-3">
      <label class="form-label">Fone</label>
      <input class="form-control" [(ngModel)]="form.Fone" name="Fone">
    </div>

    <div class="col-md-2">
      <label class="form-label">CEP</label>
      <input class="form-control" [(ngModel)]="form.CEP" name="CEP" (blur)="buscarCEP()">
    </div>
    <div class="col-md-4">
      <label class="form-label">Logradouro</label>
      <input class="form-control" [(ngModel)]="form.Logradouro" name="Logradouro">
    </div>
    <div class="col-md-3">
      <label class="form-label">Endereço</label>
      <input class="form-control" [(ngModel)]="form.Endereco" name="Endereco">
    </div>
    <div class="col-md-3">
      <label class="form-label">Número</label>
      <input class="form-control" [(ngModel)]="form.Numero" name="Numero">
    </div>

    <div class="col-md-3">
      <label class="form-label">Bairro</label>
      <input class="form-control" [(ngModel)]="form.Bairro" name="Bairro">
    </div>
    <div class="col-md-3">
      <label class="form-label">Cidade</label>
      <input class="form-control" [(ngModel)]="form.Cidade" name="Cidade">
    </div>
    <div class="col-md-1">
      <label class="form-label">UF</label>
      <input class="form-control" [(ngModel)]="form.UF" name="UF" maxlength="2">
    </div>
    <div class="col-md-5">
      <label class="form-label">Complemento</label>
      <input class="form-control" [(ngModel)]="form.Complemento" name="Complemento">
    </div>

    <div class="col-md-3">
      <label class="form-label">Limite Crédito</label>
      <input type="number" step="0.01" class="form-control" [(ngModel)]="form.LimiteCredito" name="LimiteCredito">
    </div>
    <div class="col-md-3">
      <label class="form-label">Validade</label>
      <input type="date" class="form-control" [(ngModel)]="form.Validade" name="Validade">
    </div>
  </div>

  <div class="text-danger mt-2" *ngIf="error">{{error}}</div>
  <div class="mt-3 d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="closed.emit(false)">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="saving">{{ saving ? 'Salvando...' : 'Salvar' }}</button>
  </div>
</form>
