<div class="card card-shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Clientes</span>
    <a class="btn btn-sm btn-outline-secondary me-2" routerLink="/home">Voltar</a>
    <a class="btn btn-sm btn-success" routerLink="/clientes/insert">Novo</a>
  </div>
  <div class="card-body">
    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <input class="form-control" placeholder="Código" [(ngModel)]="filtros.codigo">
      </div>
      <div class="col-md-3">
        <input class="form-control" placeholder="Nome" [(ngModel)]="filtros.nome">
      </div>
      <div class="col-md-3">
        <input class="form-control" placeholder="Cidade" [(ngModel)]="filtros.cidade">
      </div>
      <div class="col-md-2">
        <input class="form-control" placeholder="CEP" [(ngModel)]="filtros.cep">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
      </div>
    </div>

    <div *ngIf="loading">Carregando...</div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>CEP</th>
            <th>Telefone</th>
            <th>Limite</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of clientes">
            <td>{{c.Codigo}}</td>
            <td>{{c.Nome}}</td>
            <td>{{c.Cidade}}-{{c.UF}}</td>
            <td>{{c.CEP}}</td>
            <td>{{c.Fone}}</td>
            <td>{{c.LimiteCredito | currency:'BRL':'symbol'}}</td>
            <td>
              <button class="btn btn-sm btn-secondary me-1" (click)="editar(c)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deletar(c)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="modalOpen" class="modal-backdrop-custom">
  <div class="card" style="width: 900px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>{{ editing ? 'Editar Cliente' : 'Novo Cliente' }}</span>
      <button class="btn btn-sm btn-outline-secondary" (click)="onClosed(false)">x</button>
    </div>
    <div class="card-body">
      <app-cliente-modal [cliente]="editing" (closed)="onClosed($event)"></app-cliente-modal>
    </div>
  </div>
</div>
