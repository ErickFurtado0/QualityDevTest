<div class="card card-shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Excluir Cliente</span>
    <a class="btn btn-sm btn-outline-secondary" routerLink="/">Voltar</a>
  </div>
  <div class="card-body">
    <div *ngIf="error" class="text-danger mb-3">{{error}}</div>
    <div *ngIf="cliente">
      <p>Tem certeza que deseja excluir o cliente <strong>{{cliente.Nome}}</strong> (CÃ³digo {{cliente.Codigo}})?</p>
      <button class="btn btn-danger me-2" (click)="confirmar()" [disabled]="deleting">{{ deleting ? 'Excluindo...' : 'Confirmar' }}</button>
      <a class="btn btn-secondary" routerLink="/">Cancelar</a>
    </div>
  </div>
</div>
